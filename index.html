<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Variable Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <textarea id="inputArea" rows="10" cols="50" placeholder="Paste CSS Variables here..."></textarea><br>        
    <textarea id="outputArea" rows="10" cols="50" readonly></textarea>    
    
    <button id="copyBTN">Copy Code</button>
    <button id="convertBTN" onclick="convert()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M204-318q-22-38-33-78t-11-82q0-134 93-228t227-94h7l-64-64 56-56 160 160-160 160-56-56 64-64h-7q-100 0-170 70.5T240-478q0 26 6 51t18 49l-60 60ZM481-40 321-200l160-160 56 56-64 64h7q100 0 170-70.5T720-482q0-26-6-51t-18-49l60-60q22 38 33 78t11 82q0 134-93 228t-227 94h-7l64 64-56 56Z"/></svg>
    </button>

    <form id="optionsForm" class="convertSettings">
    <label>
        <input type="checkbox" name="group" value="colors"> Colors
    </label>
    <label>
        <input type="checkbox" name="group" value="gradient"> Gradient
    </label>
    <label>
        <input type="checkbox" name="group" value="font-size"> Font Size
    </label>
    <label>
        <input type="checkbox" name="group" value="font-family"> Font Family
    </label>
    <label>
        <input type="checkbox" name="group" value="spacing"> Spacing
    </label>
    <label>
        <input type="checkbox" name="group" value="shadow"> Shadow
    </label>
</form>

    
    <script src="app.js"></script>
</body>
</html>
